<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    <h2>Products</h2>
    <ul id="products">
        <li>Product 1 - $10.99 <button onclick="addToCart(1, 'Product 1', 10.99)">Add to Cart</button></li>
        <li>Product 2 - $5.99 <button onclick="addToCart(2, 'Product 2', 5.99)">Add to Cart</button></li>
        <li>Product 3 - $7.99 <button onclick="addToCart(3, 'Product 3', 7.99)">Add to Cart</button></li>
    </ul>
    <h2>Cart</h2>
    <ul id="cart"></ul>
    <p id="total"></p>

    <script src="script.js"></script>
</body>
</html>
